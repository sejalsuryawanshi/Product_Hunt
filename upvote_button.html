<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upvote Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .upvote-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        .upvote-count {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .upvote-button {
            background-color: #f50;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .upvote-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="upvote-container">
        <div class="upvote-count" id="upvote-count">144</div>
        <button class="upvote-button" id="upvote-button">Upvote</button>
    </div>

    <script>
        const upvoteButton = document.getElementById('upvote-button');
        const upvoteCount = document.getElementById('upvote-count');

        upvoteButton.addEventListener('click', () => {
            let count = parseInt(upvoteCount.innerText);
            count += 1;
            upvoteCount.innerText = count;
            upvoteButton.innerText = 'Upvoted';
            upvoteButton.disabled = true;
        });
    </script>
</body>
</html>
